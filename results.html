<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Results</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="container">
      <hr />
      <h1 class="container-fluid text-center">Results</h1>
      <hr />
      <div class="mb-3 row">
        <div class="col-4">
          <strong>Your Name: </strong><br />
          <input
            class="form-control"
            type="text"
            placeholder="Type Your Name Here"
            aria-label="Type Your Name Here"
          />
        </div>
        <div class="col-4">
          <strong>Your Score: </strong>
          <input
            class="form-control"
            type="text"
            value="32"
            aria-label="32"
            readonly
          />
        </div>
        <button type="button" class="m-1 col-3 btn btn-primary">Submit</button>
      </div>
      <hr />
      <!-- Questions and Answers  -->
      <div>
        <h2>Leaderboard:</h2>
        <ol class="list-group list-group-numbered">
          <li class="mb-1 list-group-item">
            <strong>Name:</strong> John Smith | <strong>Score:</strong> 32
            <br />
          </li>
          <li class="mb-1 list-group-item">
            <strong>Name:</strong> John Smith | <strong>Score:</strong> 32
            <br />
          </li>
          <li class="mb-1 list-group-item">
            <strong>Name:</strong> John Smith | <strong>Score:</strong> 32
            <br />
          </li>
          <li class="mb-1 list-group-item">
            <strong>Name:</strong> John Smith | <strong>Score:</strong> 32
            <br />
          </li>
          <li class="mb-1 list-group-item">
            <strong>Name:</strong> John Smith | <strong>Score:</strong> 32
            <br />
          </li>
        </ol>
        <hr />
        <button type="button" class="btn btn-primary col-12">
          Take the Quiz Again
        </button>
        <hr />
        <button type="button" class="btn btn-primary col-12">
          Clear the Leaderboard
        </button>
      </div>
    </main>
    <!-- Calling the bootstrap script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
