<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Questions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="container">
      <hr />
      <h1 class="container-fluid text-center">Quiz</h1>
      <hr />
      <!-- Questions and Answers  -->
      <div>
        <h2 id="question">Question #:</h2>
        <p>Here is my very first question, what do you think?</p>
        <!-- Answers -->
        <div class="list-group">
          <!-- A  -->
          <button
            type="button"
            class="mb-1 list-group-item list-group-item-action"
          >
            <span><strong>A. </strong></span>
            First button item
          </button>
          <!-- B  -->
          <button
            type="button"
            class="mb-1 list-group-item list-group-item-action"
          >
            <span><strong>B. </strong></span>
            Second button item
          </button>
          <!-- C  -->
          <button
            type="button"
            class="mb-1 list-group-item list-group-item-action"
          >
            <span><strong>C. </strong></span>
            Third button item
          </button>
          <!-- D  -->
          <button
            type="button"
            class="mb-1 list-group-item list-group-item-action"
          >
            <span><strong>D. </strong></span>
            Fourth button item
          </button>
        </div>
        <hr />
        <button type="button" class="btn btn-primary col-12">TIMER</button>
      </div>
    </main>
    <!-- Calling the bootstrap script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
